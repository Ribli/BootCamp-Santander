<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Projeto Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-phone" >
            <img id="phone" src="/images/instagram-celular.png" alt="imagem de um celular logado no instagram.">
        </div>
        <div class="instagram-login">
            <div class="group image-perfil">
                <img class="instagram-logo" src="/images/Instagram-Logo.png" alt="Logo do Instagram"><br>
                <img id="instagram-perfil" src="/images/images.jpg" alt="Foto do Perfil do Instagram"><br>
                <div class="menu-button">
                    <div><a href="#" class="button-continue">Continue como Ribli.Silva</a></div>
                    <div><a href="#" class="account">Remover conta</a></div>
                </div>
            </div>
            <div class="group not-is">
                <p>Não é Ribli.Silva?</p>
                <div>
                    <a href="#" class="account">Alternar contas</a> ou 
                    <a href="#" class="account">Inscreva-se</a>
                </div>                
            </div>
            <div class="app">
                <h2>Baixe o Aplicativo</h2>
                <div class="app">
                    <img class="button" src="/images/apple-button.png" alt="Botão de direcionamento Apple Store">
                    <img class="button" src="/images/play-button.png" alt="Botão de direcionamento Play Store">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
